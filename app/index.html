<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Access U 2019</title>
  <link rel="stylesheet" type="text/css" href="appstyle.css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
  <script src="appscript.js"></script>
</head>
<body onload="initGame()">
  
  <h1> Droppin' Mics on Planets</h1>
  <p class="p1">let's compare objects falling with gravity on three different planets.</p>

  <div id="hi" class="planetcontainer">
    <div id="planeta" class="planetbox">
      PLANET
      <select name="planeta" onchange="planetaChange(value)">
        <option value="earth">earth</option>
        <option value="jupiter">jupiter</option>
        <option value="pluto">pluto</option>
      </select>
      <br />
      <div id="planetcanvascontainer">
      </div>
    </div>

    
  </div>

  <div class="controlsarea">
      <button onclick="dropthemic()">DROP THE MIC!</button>
    </div>

</body>
</html>
